<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
       
        .slide {
            display: none;
        }
        .slide img {
            width: 30%;
            height: 300px;
            
        }
        .flex {
            margin-top: 20px;
            display: flex;
            width: 30%;
        }
        .w13{
            width: 33%;
        }
        .error{
            color:red;
        }
        #dangkyThanhVien{
            
            margin-top: 20px;
            margin-bottom: 20px;
            
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>1/3</h1>
        <img src="anh1.jpeg" alt="">
    </div>
    <div class="slide">
        <h1>2/3</h1>
        <img src="anh2.jpeg" alt="">
    </div>
    <div class="slide">
        <h1>3/3</h1>
        <img src="anh3.jpeg" alt="">
    </div>
    <button type="button" onclick="Previous()">Trước</button>
    <button type="button" onclick="Next()">Sau</button>
    <button type="button" onclick="AutoLoop()">Auto</button>
    <button type="button" onclick="StopLoop()">Stop</button>

   

    <form action="" id="dangkyThanhVien" >
        <h2>Đăng ký thành viên</h2>
        <div class="flex">
            <label for=""  class="w13">Họ tên</label>
            <input type="text" name="" id="name">
        </div>
        <div class="error error-name"></div>
        <div class="flex">
            <label for=""  class="w13">Email</label>
            <input type="text" name="" id="email">
        </div>
        <div class="error error-email"></div>
        <div class="flex">
            <label for=""  class="w13">Số điện thoại</label>
            <input type="text" name="" id="phone">
        </div>
        <div class="error error-phone"></div>
        <div class="flex">
            <label for=""  class="w13">User</label>
            <input type="text" name="" id="user">
        </div>
        <div class="error error-user"></div>
        <div class="flex">
            <label for=""  class="w13">Pass</label>
            <input type="password" name="" id="pass">
        </div>
        <div class="error error-pass"></div>
        <div class="flex">
            <label for=""  class="w13">Repass</label>
            <input type="password" name="" id="repass">
        </div>
        <div class="error error-repass"></div>
        <div class="flex">
            <label for=""  class="w13">Bạn biết chúng tôi</label>
            <input type="radio" name="option" id="friend"><label for="friend">Bạn giới thiệu</label>
            <input type="radio" name="option" id="facebook"><label for="facebook">Qua FB</label>
        </div>
        <div class="error error-option"></div>
        <div class="flex">
            <label for=""  class="w13">Biết thông qua</label>
            <input type="text" name="" id="knowfrom">
        </div>
        <div class="error error-knowfrom"></div>
        <button type="submit"  >Đăng ký</button>
    </form>
    <table border="1">
        <tr>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>User</th>
            <th>Biết thông qua</th>
            <th>Thao tác</th>

        </tr>
        <tbody id="thongTinCuaBan"></tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
