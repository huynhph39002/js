<script>

    ]
    let id = 0;
    function change() {
        id++;
        if (id >= arr.length)
            id = 0
        let anh = document.getElementById('anh')
        let img = arr[id];
        anh.src = img
    }
    function change2() {
        id--;
        if (id < 0) {
            id = arr.length - 1;

        let anh = document.getElementById('anh')
        let img = arr[id];
        anh.src = img
